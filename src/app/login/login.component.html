
<div class="container logo-container">
    <div class="logo">
        <img src="assets/unicorn.png">
    </div>
</div>

<div class="container card-container">

    <div class="card auth-card">
        <div class="card-header">
            Welcome
        </div>

        <div class="card-body">
            <form #form="ngForm" (submit)="submit()">

                <div class="form-group">
                    <input 
                        name="username"
                        #username="ngModel" 
                        [(ngModel)]="model.username"
                        type="text" 
                        class="form-control" 
                        placeholder="Username"
                        required
                        >
                </div>

                <div class="form-group">
                    <input 
                        name="password"
                        #password="ngModel" 
                        [(ngModel)]="model.password"
                        type="password" 
                        class="form-control"
                        placeholder="Password"
                        required>
                </div>

                <div class="card-actions">
                    <button type="submit" class="btn btn-primary btn-login" [disabled]="(!form.valid) || requestInProgress">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
